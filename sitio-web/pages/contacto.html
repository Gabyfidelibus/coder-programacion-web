<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="shortcut icon" href="../assets/iStore-logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/1870515fb5.js" crossorigin="anonymous"></script>
    <title>iStore - Contacto</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="home-menu">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../assets/logo.png" alt="iStore logo">
                    </a>
                    <a href="https://www.apple.com">
                        <img src="../assets/premium-reseller-logo.png" alt="Apple premium reseller">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="./productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./comparador.html">Comparador</a></li>
                        <li class="nav-item"><a class="nav-link" href="./nosotros.html">Nosotros</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="contacto">
        <!-- CONTENIDO PRINCIPAL DE LA PAGINA -->
        <h1>CONTACTENOS</h1>
        <aside class="info">
            <div class="col">
                <iconify-icon class="icono" icon="mdi:location" width="32" height="32"></iconify-icon>
                <p>Dirección 1234, Mar del Plata, Argentina</p>
            </div>
            <div class="col">
                <iconify-icon class="icono" icon="material-symbols:mail-outline" width="32" height="32"></iconify-icon></iconify-icon>
                <p>contato.rrhh@istore.com</p>
            </div>
            <div class="col">
                <iconify-icon class="icono" icon="ic:baseline-phone" width="32" height="32"></iconify-icon></iconify-icon>
                <p>+54 9 223 5735120</p>
            </div>
            <div class="redes-sociales">
                <a target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram icono"></i></a>
                <a target="_blank" href="https://twitter.com/"><i class="fa-brands fa-x-twitter icono"></i></a>
                <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f icono"></i></a>
                <a target="_blank" href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </aside>
        <form action="" method="GET" autocomplete="off" class="formulario">
            <!-- FORMULARIO PARA CONTACTO -->
            <input required id="GET-name" type="text" placeholder="Nombre" name="nombre">
            <input required id="GET-email" type="email" placeholder="Correo electrónico" name="email">
            <input id="GET-phone" type="number" placeholder="Número telefónico" name="phone">
            <select required id="GET-asunto" name="asunto">
                <option disabled selected>Asunto</option>
                <option>Otro</option>
                <option>Devoluciones</option>
                <option>Garantía</option>
                <option>Métodos de pago</option>
                <option>Problemas técnicos</option>
                <option>Productos</option>
            </select>
            <textarea required id="GET-message" name="mensaje" placeholder="Mensaje"></textarea>
            <div>
                <input id="GET-newsletter" type="checkbox"> 
                <label for="GET-newsletter">¿Desea recibir el Newsletter?</label>
            </div>
            <input class="send-button" type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <!-- FOOTER DE LA PAGINA CON LINKS A REDES SOCIALES, CONTENIDO DEL SITIO Y COPYRIGHT" -->
        <div class="social-networks">
            <a target="_blank" href="https://www.instagram.com/"><iconify-icon icon="skill-icons:instagram" width="32" height="32"></iconify-icon></a>
            <a target="_blank" href="https://twitter.com/"><iconify-icon icon="logos:twitter" width="32" height="32"></iconify-icon></a>
            <a target="_blank" href="https://www.facebook.com/"><iconify-icon icon="logos:facebook" width="32" height="32"></iconify-icon></a>
            <a target="_blank" href="https://ar.pinterest.com/"><iconify-icon icon="logos:pinterest" width="32" height="32"></iconify-icon></a>
        </div>
        <div class="page-content">
            <a href="../index.html">Home</a>
            <a href="./productos.html">Productos</a>
            <a href="./comparador.html">Comparador</a>
            <a href="./nosotros.html">Nosotros</a>
            <a href="#">Contacto</a>
        </div>
        <p>© 2024 iStore, tienda-no oficial de Apple. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
